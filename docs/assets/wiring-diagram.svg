<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <rect width="900" height="520" fill="#f6f8f7"/>
  <text x="40" y="36" font-family="Arial, sans-serif" font-size="22" fill="#1a2d2a">
    Raspberry Pi GPIO Wiring (I2C + 1-Wire)
  </text>

  <rect x="40" y="70" width="320" height="400" rx="16" fill="#ffffff" stroke="#9db5ad" stroke-width="2"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="16" fill="#1a2d2a">GPIO Header (top view)</text>

  <rect x="70" y="130" width="120" height="300" rx="10" fill="#e9f2f0" stroke="#9db5ad"/>
  <rect x="210" y="130" width="120" height="300" rx="10" fill="#e9f2f0" stroke="#9db5ad"/>

  <text x="90" y="155" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">Odd pins</text>
  <text x="230" y="155" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">Even pins</text>

  <text x="82" y="190" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">1: 3.3V</text>
  <text x="82" y="212" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">3: SDA1</text>
  <text x="82" y="234" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">5: SCL1</text>
  <text x="82" y="256" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">7: GPIO4</text>
  <text x="82" y="278" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">9: GND</text>

  <text x="220" y="190" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">2: 5V</text>
  <text x="220" y="212" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">4: 5V</text>
  <text x="220" y="234" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">6: GND</text>
  <text x="220" y="256" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">8: TXD</text>
  <text x="220" y="278" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">10: RXD</text>

  <rect x="420" y="90" width="200" height="120" rx="12" fill="#ffffff" stroke="#9db5ad" stroke-width="2"/>
  <text x="440" y="120" font-family="Arial, sans-serif" font-size="14" fill="#1a2d2a">I2C Sensors</text>
  <text x="440" y="144" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">BME280 / LTR390 / BH1750</text>
  <text x="440" y="170" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">SDA -> GPIO2 (pin 3)</text>
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">SCL -> GPIO3 (pin 5)</text>

  <rect x="420" y="250" width="200" height="140" rx="12" fill="#ffffff" stroke="#9db5ad" stroke-width="2"/>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="14" fill="#1a2d2a">DS18B20</text>
  <text x="440" y="304" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">DATA -> GPIO4 (pin 7)</text>
  <text x="440" y="326" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">VDD -> 3.3V (pin 1)</text>
  <text x="440" y="348" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">GND -> GND (pin 6/9)</text>
  <text x="440" y="370" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">4.7k resistor between</text>
  <text x="440" y="388" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">DATA and 3.3V</text>

  <line x1="190" y1="206" x2="420" y2="176" stroke="#1b7f6b" stroke-width="2"/>
  <line x1="190" y1="228" x2="420" y2="196" stroke="#1b7f6b" stroke-width="2"/>

  <line x1="190" y1="246" x2="420" y2="304" stroke="#d08c28" stroke-width="2"/>
  <line x1="110" y1="182" x2="420" y2="326" stroke="#d08c28" stroke-width="2"/>
  <line x1="110" y1="270" x2="420" y2="348" stroke="#d08c28" stroke-width="2"/>

  <rect x="660" y="90" width="200" height="120" rx="12" fill="#ffffff" stroke="#9db5ad" stroke-width="2"/>
  <text x="680" y="120" font-family="Arial, sans-serif" font-size="14" fill="#1a2d2a">Legend</text>
  <line x1="680" y1="148" x2="720" y2="148" stroke="#1b7f6b" stroke-width="3"/>
  <text x="730" y="152" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">I2C bus</text>
  <line x1="680" y1="176" x2="720" y2="176" stroke="#d08c28" stroke-width="3"/>
  <text x="730" y="180" font-family="Arial, sans-serif" font-size="12" fill="#1a2d2a">1-Wire + power</text>
</svg>
