<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <rect width="900" height="520" fill="#ffffff"/>
  <text x="40" y="36" font-family="Arial, sans-serif" font-size="22" fill="#000000">
    Raspberry Pi GPIO Wiring (Print Friendly)
  </text>

  <rect x="40" y="70" width="320" height="400" rx="16" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="16" fill="#000000">GPIO Header (top view)</text>

  <rect x="70" y="130" width="120" height="300" rx="10" fill="#ffffff" stroke="#000000"/>
  <rect x="210" y="130" width="120" height="300" rx="10" fill="#ffffff" stroke="#000000"/>

  <text x="90" y="155" font-family="Arial, sans-serif" font-size="12" fill="#000000">Odd pins</text>
  <text x="230" y="155" font-family="Arial, sans-serif" font-size="12" fill="#000000">Even pins</text>

  <text x="82" y="190" font-family="Arial, sans-serif" font-size="12" fill="#000000">1: 3.3V</text>
  <text x="82" y="212" font-family="Arial, sans-serif" font-size="12" fill="#000000">3: SDA1</text>
  <text x="82" y="234" font-family="Arial, sans-serif" font-size="12" fill="#000000">5: SCL1</text>
  <text x="82" y="256" font-family="Arial, sans-serif" font-size="12" fill="#000000">7: GPIO4</text>
  <text x="82" y="278" font-family="Arial, sans-serif" font-size="12" fill="#000000">9: GND</text>

  <text x="220" y="190" font-family="Arial, sans-serif" font-size="12" fill="#000000">2: 5V</text>
  <text x="220" y="212" font-family="Arial, sans-serif" font-size="12" fill="#000000">4: 5V</text>
  <text x="220" y="234" font-family="Arial, sans-serif" font-size="12" fill="#000000">6: GND</text>
  <text x="220" y="256" font-family="Arial, sans-serif" font-size="12" fill="#000000">8: TXD</text>
  <text x="220" y="278" font-family="Arial, sans-serif" font-size="12" fill="#000000">10: RXD</text>

  <rect x="420" y="90" width="200" height="120" rx="12" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <text x="440" y="120" font-family="Arial, sans-serif" font-size="14" fill="#000000">I2C Sensors</text>
  <text x="440" y="144" font-family="Arial, sans-serif" font-size="12" fill="#000000">BME280 / LTR390 / BH1750</text>
  <text x="440" y="170" font-family="Arial, sans-serif" font-size="12" fill="#000000">SDA -> GPIO2 (pin 3)</text>
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="12" fill="#000000">SCL -> GPIO3 (pin 5)</text>

  <rect x="420" y="250" width="200" height="140" rx="12" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="14" fill="#000000">DS18B20</text>
  <text x="440" y="304" font-family="Arial, sans-serif" font-size="12" fill="#000000">DATA -> GPIO4 (pin 7)</text>
  <text x="440" y="326" font-family="Arial, sans-serif" font-size="12" fill="#000000">VDD -> 3.3V (pin 1)</text>
  <text x="440" y="348" font-family="Arial, sans-serif" font-size="12" fill="#000000">GND -> GND (pin 6/9)</text>
  <text x="440" y="370" font-family="Arial, sans-serif" font-size="12" fill="#000000">4.7k resistor between</text>
  <text x="440" y="388" font-family="Arial, sans-serif" font-size="12" fill="#000000">DATA and 3.3V</text>

  <line x1="190" y1="206" x2="420" y2="176" stroke="#000000" stroke-width="2"/>
  <line x1="190" y1="228" x2="420" y2="196" stroke="#000000" stroke-width="2"/>

  <line x1="190" y1="246" x2="420" y2="304" stroke="#000000" stroke-width="2"/>
  <line x1="110" y1="182" x2="420" y2="326" stroke="#000000" stroke-width="2"/>
  <line x1="110" y1="270" x2="420" y2="348" stroke="#000000" stroke-width="2"/>
</svg>
